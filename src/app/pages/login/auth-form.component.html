<div class="login-container">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="email">Correo</label>
    <input id="email" type="email" formControlName="email" placeholder="ejemplo@ladorada.com.pe" />

    <label for="password">Contraseña</label>
    <input id="password" type="password" formControlName="password" placeholder="Contraseña" />

    <button type="submit" class="btn-yellow">Iniciar sesión</button>
  </form>

  <div class="separator">También puedes iniciar sesión con:</div>

  <button class="btn-black" (click)="loginWithGoogle()">Continuar con Google</button>

  <div class="links">
    <a href="/newacount">¿Aún no tienes cuenta?</a>
    <br />
    <a href="/newacount">Crear cuenta</a>
  </div>
</div>
